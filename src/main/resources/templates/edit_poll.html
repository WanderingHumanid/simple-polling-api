<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-none" style="width: 500px; border: 1px solid #27272a;">
        <div class="card-header border-0 pt-4 pb-2">
            <h4 class="fw-bold tracking-tight">Edit Poll</h4>
            <p class="text-muted small">Modify the question or option text</p>
        </div>
        <div class="card-body p-4 pt-0">
            
            <form th:action="@{/admin/update-poll}" method="post" th:object="${poll}">
                
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label class="form-label text-muted small">Question</label>
                    <input type="text" th:field="*{question}" class="form-control" required />
                </div>

                <h6 class="text-muted small mb-3">Options</h6>

                <div th:each="option, stat : *{options}" class="mb-2">
                    <input type="hidden" th:field="*{options[__${stat.index}__].id}" />
                    <input type="hidden" th:field="*{options[__${stat.index}__].voteCount}" />
                    
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-muted" th:text="${stat.count} + '.'">1.</span>
                        <input type="text" th:field="*{options[__${stat.index}__].description}" class="form-control" required />
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <a href="/admin/dashboard" class="btn btn-outline-light w-50">Cancel</a>
                    <button type="submit" class="btn btn-primary w-50">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
