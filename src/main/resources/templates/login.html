<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> </head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    
    <div class="card shadow-none" style="width: 350px; border: 1px solid #27272a;">
        <div class="card-header text-center border-0 pt-4 pb-2">
            <h4 class="fw-bold tracking-tight">Login</h4>
            <p class="text-muted small">Enter your credentials below</p>
        </div>
        <div class="card-body p-4 pt-0">
            <div th:if="${param.logout}" class="alert alert-dark text-center py-2 mb-3 small bg-transparent border-secondary text-light">Logged out.</div>
            <div th:if="${param.error}" class="alert alert-danger py-2 mb-3 small bg-transparent border-danger text-danger">Invalid credentials.</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <div class="mt-3 text-center">
    				<a href="/register" class="small text-muted text-decoration-none">Don't have an account? Sign up</a>
				</div>
            </form>
        </div>
    </div>

</body>
</html>
