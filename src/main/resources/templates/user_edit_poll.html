<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3 mb-4">
        <div class="container">
            <a href="/user/dashboard" class="navbar-brand">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Edit Poll</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/update-poll}" method="post" th:object="${poll}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label class="form-label">Question</label>
                                <input type="text" th:field="*{question}" class="form-control" required>
                            </div>

                            <label class="form-label">Options</label>
                            <div id="options-container" class="mb-3">
                                <div th:each="option, stat : ${poll.options}" class="input-group mb-2">
                                    <input type="text" name="pollOptions" th:value="${option.description}" 
                                           class="form-control" th:placeholder="'Option ' + ${stat.count}" required>
                                    <button type="button" class="btn btn-outline-danger" 
                                            onclick="this.parentElement.remove()" 
                                            th:if="${stat.count > 2}">X</button>
                                </div>
                            </div>

                            <button type="button" class="btn btn-sm btn-outline-secondary w-100 mb-4" 
                                    onclick="addOptionField()">
                                + Add Option
                            </button>

                            <div class="d-flex gap-2">
                                <a href="/user/dashboard" class="btn btn-outline-light flex-fill">Cancel</a>
                                <button type="submit" class="btn btn-primary flex-fill">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-warning bg-transparent border-warning text-warning mt-3">
                    <small><strong>Note:</strong> Editing a poll will reset its vote counts.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addOptionField() {
            const container = document.getElementById('options-container');
            const count = container.children.length + 1;
            
            const div = document.createElement('div');
            div.className = 'input-group mb-2';
            
            div.innerHTML = `
                <input type="text" name="pollOptions" class="form-control" placeholder="Option ${count}" required>
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
