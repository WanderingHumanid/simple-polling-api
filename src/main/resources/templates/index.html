<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Polling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“Š Polling App</a>
            <div>
                <a href="/new" class="btn btn-outline-light btn-sm">+ Create Poll</a>
                <a href="/logout" class="btn btn-danger btn-sm ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div th:each="poll : ${polls}" class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0" th:text="${poll.question}">Question?</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/vote/{id}(id=${poll.id})}" method="post">
                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item" th:each="option : ${poll.options}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <input type="radio" name="optionId" th:value="${option.id}" required class="form-check-input me-2"/>
                                            <span th:text="${option.description}">Option</span>
                                        </div>
                                        <span class="badge bg-primary rounded-pill" th:text="${option.voteCount}">0</span>
                                    </div>
                                </li>
                            </ul>
                            <button type="submit" class="btn btn-primary w-100">Vote</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
