<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenPolls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .poll-option-label {
            transition: all 0.3s ease;
            cursor: pointer;
            border-color: #27272a;
        }
        
        .poll-option-label:hover {
            background-color: rgba(100, 100, 100, 0.2);
        }
        
        .poll-option-label.selected {
            background-color: #4a5568 !important;
            border-color: #718096 !important;
            box-shadow: 0 0 0 2px rgba(113, 128, 150, 0.5);
        }
        
        .poll-option-label input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <span class="navbar-brand"></span>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted small" th:text="'Welcome, ' + ${username}">Welcome, User</span>
                <a href="/logout" class="btn btn-sm btn-outline-light">Log out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <h3 class="mb-4 fw-bold">Active Polls</h3>

                <div th:if="${param.voted}" class="alert alert-success bg-transparent border-success text-success mb-4">
                    Vote recorded. Thank you.
                </div>
                <div th:if="${param.error}" class="alert alert-danger bg-transparent border-danger text-danger mb-4">
                    You have already voted on that poll.
                </div>

                <div th:each="poll : ${polls}" class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" th:text="${poll.question}">Question?</h5>
                        <span th:if="${poll.votedUsernames.contains(username)}" class="text-muted small" th:text="${poll.totalVotes} + ' votes'">0 votes</span>
                    </div>
                    <div class="card-body">

                        <div th:if="${poll.votedUsernames.contains(username)}">
                            <div class="alert alert-secondary bg-transparent border-secondary text-center text-muted py-2 mb-3">
                                <small>âœ… You have voted on this poll.</small>
                            </div>
                            
                            <div class="d-grid gap-3">
                                <div th:each="option : ${poll.options}" class="position-relative">
                                    <div th:with="pct=${poll.totalVotes == 0 ? 0 : (option.voteCount * 100.0 / poll.totalVotes)}">
                                        
                                        <div class="btn btn-outline-light w-100 text-start p-3 position-relative overflow-hidden" 
                                             style="border-color: #27272a; opacity: 1; cursor: default;">
                                            
                                            <div class="position-absolute top-0 start-0 h-100 bg-light opacity-25"
                                                 th:style="'width: ' + ${pct} + '%;'"></div>
                                            
                                            <div class="d-flex justify-content-between align-items-center position-relative z-1">
                                                <span th:text="${option.description}">Option</span>
                                                <span class="small fw-bold" th:text="${#numbers.formatDecimal(pct, 1, 0)} + '%'">0%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form th:unless="${poll.votedUsernames.contains(username)}" 
                              th:id="'form-' + ${poll.id}" th:action="@{/vote/{id}(id=${poll.id})}" method="post">
                            
                            <div class="d-grid gap-3">
                                <div th:each="option : ${poll.options}">
                                    
                                    <label class="poll-option-label btn btn-outline-light w-100 text-start p-3">
                                        
                                        <input type="radio" name="optionId" th:value="${option.id}" required 
                                               onchange="handleOptionSelect(this)">
                                        
                                        <span th:text="${option.description}">Option Name</span>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-primary w-100 mt-4" 
                                    th:onclick="'confirmVote(' + ${poll.id} + ')'">
                                Submit Vote
                            </button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Vote</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-0">Are you sure you want to cast this vote?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFormId = null;
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));

        function handleOptionSelect(radioInput) {
            // Remove 'selected' class from all options in this form
            const form = radioInput.closest('form');
            const allLabels = form.querySelectorAll('.poll-option-label');
            allLabels.forEach(label => label.classList.remove('selected'));
            
            // Add 'selected' class to the chosen option's label
            const selectedLabel = radioInput.closest('.poll-option-label');
            if (selectedLabel) {
                selectedLabel.classList.add('selected');
            }
        }

        function confirmVote(pollId) {
            const form = document.getElementById('form-' + pollId);
            const selected = form.querySelector('input[name="optionId"]:checked');
            if (!selected) {
                alert("Please select an option first.");
                return;
            }
            currentFormId = 'form-' + pollId;
            confirmModal.show();
        }

        document.getElementById('confirmBtn').addEventListener('click', function() {
            if (currentFormId) document.getElementById(currentFormId).submit();
        });
    </script>
</body>
</html>
